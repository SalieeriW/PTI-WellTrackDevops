
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "127.0.0.1" # 可选，建议指定以避免地址冲突
  apiServerPort: 6443 # 可选，建议指定以避免端口冲突
nodes:
- role: control-plane
  # 关键：将宿主机的 80/443 端口映射到 Kind 控制平面节点的 80/443 端口
  # 这使得可以通过 localhost:[hostPort] 访问 Ingress Controller
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true" # 为 Ingress controller 亲和性设置标签
  extraPortMappings:
  - containerPort: 80
    hostPort: 80 # 或其他可用端口，如 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 443 # 或其他可用端口，如 8443
    protocol: TCP
# 如果需要更多资源分布，特别是为 Ceph/Vault，可以添加 worker 节点
# - role: worker
