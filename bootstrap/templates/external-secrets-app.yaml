# PTI-WellTrackDevops/bootstrap/templates/external-secrets-app.yaml
{{- if .Values.externalSecrets.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd # Namespace where Argo CD is running
  annotations:
    # Install in the specified sync wave
    argocd.argoproj.io/sync-wave: "{{ .Values.externalSecrets.syncWave | default 0 }}"
spec:
  project: default # Argo CD project

  source:
    # Source Helm chart for External Secrets Operator
    repoURL: {{ .Values.externalSecrets.repoURL }}
    chart: {{ .Values.externalSecrets.chart }}
    targetRevision: {{ .Values.externalSecrets.targetRevision }}
    helm:
      # Optional: Pass values to the external-secrets chart if needed
      # values: |-
      #   installCRDs: true # Usually default, but can be explicit
      #   webhook:
      #     port: 9443 
      releaseName: external-secrets

  destination:
    # Target cluster and namespace for the operator installation
    server: https://kubernetes.default.svc # Target cluster API server
    namespace: {{ .Values.externalSecrets.namespace }} # Target namespace for the operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Create the operator namespace if it doesn't exist
    retry:
      limit: 5
      backoff:
        duration: 15s # Allow more time between retries for CRD installation
        factor: 2
        maxDuration: 5m0s
{{- end }} 