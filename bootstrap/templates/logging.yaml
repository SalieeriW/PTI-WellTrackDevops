{{- if .Values.spec.logging.enable }}
# Loki应用
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.spec.logging.syncWave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  source:
    chart: {{ .Values.spec.logging.loki.chart }}
    repoURL: {{ .Values.spec.logging.loki.repoURL }}
    targetRevision: {{ .Values.spec.logging.loki.targetRevision }}
    helm:
      values: |
{{ .Files.Get "values/logging-loki.yaml" | indent 8 }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: {{ .Values.spec.logging.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # Use Server-Side Apply to handle large CRDs
      - ServerSideApply=true
  # Ignore excessively large last-applied-configuration annotation for CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      # Apply to all CRDs managed by this app, or specify names if needed
      # name: grafanaagents.monitoring.grafana.com 
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
---
# Promtail应用
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "{{ add .Values.spec.logging.syncWave 1 }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  source:
    chart: {{ .Values.spec.logging.promtail.chart }}
    repoURL: {{ .Values.spec.logging.promtail.repoURL }}
    targetRevision: {{ .Values.spec.logging.promtail.targetRevision }}
    helm:
      values: |
{{ .Files.Get "values/logging-promtail.yaml" | indent 8 }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: {{ .Values.spec.logging.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # Use Server-Side Apply for Promtail too, if needed
      # - ServerSideApply=true
{{- end }}
