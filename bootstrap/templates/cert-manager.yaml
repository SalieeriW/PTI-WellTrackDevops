{{- if (hasKey .Values.spec "cert-manager") }}
{{- if (index .Values.spec "cert-manager").enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
    # Target namespace for cert-manager resources
    namespace: {{ (index .Values.spec "cert-manager").namespace }}
  source:
    # Source Helm chart details
    chart: {{ (index .Values.spec "cert-manager").chart }}
    repoURL: {{ (index .Values.spec "cert-manager").repoURL }}
    targetRevision: {{ (index .Values.spec "cert-manager").targetRevision }}
    helm:
      # Use valueFiles to reference the specific values file for cert-manager.
      # The path must be relative to the root of the repository specified in spec.source.repoURL.
      valueFiles:
        - bootstrap/values/cert-manager.yaml
      # You can still add inline values here if needed, but ensure installCRDs: false is handled.
      # The value from valueFiles takes precedence if defined in both places.
      # values: |
      #  someInlineValue: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Ensure the namespace exists
  # Assign sync wave based on values.yaml
  info:
     - name: 'Sync Wave'
       value: {{ (index .Values.spec "cert-manager").syncWave | quote }}
{{- end }}
{{- end }}