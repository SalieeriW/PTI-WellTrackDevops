{{- /* Get component spec using helper */}}
{{- $certManagerSpec := include "welltrack.componentSpec" (dict "componentName" "cert-manager" "context" $) | fromYaml }}
{{- if $certManagerSpec.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
    # Target namespace for cert-manager resources
    namespace: {{ $certManagerSpec.namespace }}
  source:
    # Source Helm chart details
    chart: {{ $certManagerSpec.chart }}
    repoURL: {{ $certManagerSpec.repoURL }}
    targetRevision: {{ $certManagerSpec.targetRevision }}
    helm:
      # Load values from the specific values file
      valueFiles:
        - values/cert-manager.yaml
      # Important: Disable CRD installation via Helm
      # CRDs must be applied manually before this application syncs
      values: |
        installCRDs: false 
        # We can add more specific Helm values here or in the values/cert-manager.yaml file
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Ensure the namespace exists
  # Assign sync wave based on values.yaml
  info: 
    - name: 'Sync Wave'
      value: {{ $certManagerSpec.syncWave | quote }}
{{- end }} 